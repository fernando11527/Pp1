# Configuración para Render - Deploy automático
services:
  - type: web
    name: Pp1
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: EMAIL_ENABLED
        value: false
      # NOTA: Gmail SMTP no funciona en plan gratuito de Render
      # Para habilitar emails, upgrade a plan pago o usar servicio alternativo
      # - PORT (lo configura Render automáticamente)
