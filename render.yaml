# Configuración para Render - Deploy automático
services:
  - type: web
    name: Pp1
    env: node
    region: oregon
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      # Las siguientes variables DEBEN configurarse en el dashboard de Render:
      # - SENDGRID_API_KEY (obligatorio - Gmail no funciona en plan free)
      # Obtener API key en: https://app.sendgrid.com/settings/api_keys
      # 
      # SendGrid 100 emails/día gratis
      # Registrarse en: https://signup.sendgrid.com/
      #
      # PORT (lo configura Render automáticamente)
